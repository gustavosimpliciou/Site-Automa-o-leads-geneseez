<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Sabor & Arte</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.pexels.com/photos/262978/pexels-photo-262978.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero p {
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Sabor & Arte</h1>
            <p>Uma experiência gastronômica única</p>
            <button class="cta-button">Faça sua Reserva</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Saúde Total</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                        url('https://images.pexels.com/photos/3846005/pexels-photo-3846005.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #0066cc;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 0;
            color: #666;
        }
        .cta-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            transform: scale(1.05);
            background: #0052a3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1>Saúde Total</h1>
            <p>Cuidando de você com excelência</p>
            <button class="cta-button">Agende sua Consulta</button>
        </div>
    </div>
</body>
</html>
